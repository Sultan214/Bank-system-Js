<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bank inside</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-300">
	<header>
		<h1 class="text-4xl text-center">Let's get  <span class="font-bold text-cyan-500">
			Some MoNeY</span></h1>
		</header>
		<main class="">
			<section class="mt-8 sm:col-auto ">
			<div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
				<div class="bg-green-500 p-5 text-white rounded-xl">
					<h3 class="text-2xl">Deposite</h3>
					<h2 class="text-4xl">$<span id="deposit-total">00</span> </h2>
				</div>
				<div class="bg-green-500 p-5 text-white rounded-xl bg-teal-600">
					<h3 class="text-2xl ">Withdraw</h3>
					<h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
				</div>
				<div class="bg-green-500 p-5 text-white rounded-xl bg-fuchsia-600">
					<h3 class="text-2xl">Total Balance</h3>
					<h2 class="text-4xl">$<span id="balance-total">100</span></h2>
				</div>
				
				
				

			</div>
		</section>
		<!-- Deposit and Withdraw section -->
		<section class="mt-10">
			<div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
				<div class="bg-cyan-600 p-5 text-white rounded-xl">
					<h3 class="text-2xl mb-5">Please Deposit</h3>
					
					<input class="block mb-2 px-5 py-1 w-2/3 text-black" type="text" placeholder="$Enter your amount" name="" id="deposit-field">
					<button id="btn-deposit" class="font-medium bg-indigo-500 text-white px-6 py-2 rounded-lg hover:bg-emerald-800">Deposit</button>
				</div>
				<div class="bg-fuchsia-900 p-5 text-white rounded-xl bg-teal-600">
					<h3 class="text-2xl mb-4 ">Please Withdraw</h3>
					<input class="block mb-2 px-5 py-1 w-2/3 text-black" type="text" placeholder="$Amount You want to winthdraw" name="" id="withdraw-field">
					<button id="btn-withdraw" class="font-medium bg-pink-500 text-white px-6 py-2 rounded-lg hover:bg-emerald-800">Withdraw</button>
				</div>
				
			</div>
		</section>
		</main>
		<script src="/js/deposit.js"></script>
		<script src="/js/withdraw.js"></script>
</body>
</html>
